<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

	<title>PyInstaller GUI</title>
	<script language=javascript>

	<style type="text/css">
		@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		/*@import url(https://assets.loupbrun.ca/fonts/booster/stylesheet.css);*/
		.cBody{
		    font-family: 'Noto Sans TC', sans-serif;
		    background: #EEE;
		}
		table, tr, td{
			border: 1px solid #00F;
		}
		.cItem{
			font-size: 25px;
			text-align: right;
			width:20%;
		}
		.cInfoDiv{
			border: 2px solid #F00;
			display: inline-block;
			font-size: 25px;
			height: 40px;
			vertical-align: middle;
			width: 95%;
		}
		.cBtnAdd{
			border: 2px solid #F00;
			border-radius: 20px;
			color: #F00;
			font-size: 30px;
			height: 40px;
			margin: 15px 0px;
			text-align: center;
			user-select: none;
			width: 40px;
		}

.iota .btn {
  display: inline-block;
  margin: 6px;
  font-size: inherit;
  line-height: 1.42;
  padding: 0.6em 1.6em;
  font-weight: normal;
  border-width: 2px;
  border-style: solid;
  background: transparent;
  border-radius: 1.46em;
  cursor: pointer;
  font-family: 'Noto Sans TC', sans-serif;
  user-select: none;
  vertical-align: bottom;
  position: relative;
  border-style: solid;
  overflow: hidden;
  transition: background-color 0.3s, color 0.3s;
}
.iota .btn.btn-disabled {
  cursor: not-allowed;
  opacity: 0.8;
}
.iota .btn.btn-disabled:active {
  opacity: 0.6;
}
.iota .btn:hover:after {
  transform: scaleX(1);
  opacity: 1;
  transition: transform 0.3s, opacity 0.3s;
}
.iota .btn:after {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  border-radius: 1.46em;
  transform: scaleX(0.7);
  opacity: 0;
  transition: transform 0.8s, opacity 0.3s;
}

.iota .btn-primary {
  color: #52C11F;
  border-color: #52C11F;
}
.iota .btn-primary:hover {
  color: #E6EAEF;
  background-color: #52C11F;
}
.iota .btn-primary:active {
  background-color: #4cb41d;
}
.iota .btn-primary:active:after {
  background-color: #4cb41d;
}
.iota .btn-primary:after {
  background-color: #52C11F;
}
		.cOK{
			border: 2px solid #F00;
			border-radius: 20px;
			color: #F00;
			font-size: 30px;
			height: 40px;
			margin: 15px 0px;
			text-align: center;
			user-select: none;
			width: 50%;
		}
	</style>
</head>
<body class="cBody">
<center>
	<div style="border:1px solid #000;width:50%; background-color:#FFF">
		<div style='font-size:40px;font-weight:bolder;color:#F00'>PyInstaller GUI</div>
		<hr style="size:5px;width:95%;border-color:#000">
		<table style="width:95%">
			<tr>
				<td class="cItem">主程式</td>
				<td style="width:60%; text-align:center"><div class="cInfoDiv">--none--</div></td>
				<td>
					<div class="iota">
						<button class="btn btn-primary">Button</button>
					</div>
				</td>
			</tr>
			<tr>
				<td class="cItem">Import Code</td>
				<td style="width:60%; text-align:center"><div class="cInfoDiv">--none--</div></td>
				<td><div class="cBtnAdd">+</div></td>
			</tr>
			<tr>
				<td class="cItem">資料/資料夾</td>
				<td style="width:60%; text-align:center"><div class="cInfoDiv">--none--</div></td>
				<td><div class="cBtnAdd">+</div></td>
			</tr>
			<tr>
				<td class="cItem">進階選項</td>
				<td style="width:60%; text-align:center"></td>
				<td><div class="cBtnAdd" style="display:none"></div></td>
			</tr>
			<tr>
				<td class="cItem">&nbsp</td>
				<td style="width:60%; text-align:center"><center><div class="cOK">執　行</div></center></td>
				<td><div class="cBtnAdd" style="display:none"></div></td>
			</tr>
		</table>
	</div>

</center>
</body>
</html>
