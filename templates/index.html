<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

	<title>PyInstaller GUI</title>
	<script language=javascript>
        $(document).ready(function (){
			if(isMobileOrNot()){
				console.log('This is Mobile')
			}else{
				console.log('This is PC or else')
			}
        });
		function isMobileOrNot() {
			try{ document.createEvent("TouchEvent"); return true; }
			catch(e){ return false;}
		}
	</script>

	<style type="text/css">
		@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
		.cBody{
		    font-family: 'Noto Sans TC', sans-serif;
		    background: #EEE;
		}
		table, tr, td{
			border: 1px solid #00F;
		}
		.cItem{
			font-size: 25px;
			text-align: right;
			width:20%;
		}
		.cInfoDiv{
			border: 2px solid #F00;
			display: inline-block;
			font-size: 25px;
			height: 40px;
			vertical-align: middle;
			width: 95%;
		}
		.cBtnAdd{
			border: 2px solid #F00;
			border-radius: 20px;
			color: #F00;
			font-size: 30px;
			height: 40px;
			margin: 15px 0px;
			text-align: center;
			user-select: none;
			width: 40px;
		}
		.cOK{
			border: 2px solid #F00;
			border-radius: 20px;
			color: #F00;
			font-size: 30px;
			height: 40px;
			margin: 15px 0px;
			text-align: center;
			user-select: none;
			width: 50%;
		}
	</style>
</head>
<body class="cBody">
<center>
	<div style="border:1px solid #000;width:50%; background-color:#FFF">
		<div style='font-size:40px;font-weight:bolder;color:#F00'>PyInstaller GUI</div>
		<hr style="size:5px;width:95%;border-color:#000">
		<table style="width:95%">
			<tr>
				<td class="cItem">主程式</td>
				<td style="width:60%; text-align:center"><div class="cInfoDiv">--none--</div></td>
				<td><div class="cBtnAdd">+</div></td>
			</tr>
			<tr>
				<td class="cItem">Import Code</td>
				<td style="width:60%; text-align:center"><div class="cInfoDiv">--none--</div></td>
				<td><div class="cBtnAdd">+</div></td>
			</tr>
			<tr>
				<td class="cItem">資料/資料夾</td>
				<td style="width:60%; text-align:center"><div class="cInfoDiv">--none--</div></td>
				<td><div class="cBtnAdd">+</div></td>
			</tr>
			<tr>
				<td class="cItem">進階選項</td>
				<td style="width:60%; text-align:center"></td>
				<td><div class="cBtnAdd" style="display:none"></div></td>
			</tr>
			<tr>
				<td class="cItem">&nbsp</td>
				<td style="width:60%; text-align:center"><center><div class="cOK">執　行</div></center></td>
				<td><div class="cBtnAdd" style="display:none"></div></td>
			</tr>
		</table>
	</div>

</center>
</body>
</html>
